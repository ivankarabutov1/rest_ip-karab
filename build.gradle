plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

def restAshuredVersion = "5.3.0",
    slf4j = "2.0.6"

dependencies {
    testImplementation (
            'com.codeborne:selenide:6.18.0',
            "org.junit.jupiter:junit-jupiter:5.9.2",
            'org.seleniumhq.selenium:selenium-http-jdk-client:4.10.0',
            "org.slf4j:slf4j-simple:$slf4j",
            "io.rest-assured:rest-assured:$restAshuredVersion",
            'io.rest-assured:json-schema-validator:5.3.0'





    )
}

test {
    useJUnitPlatform()
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}